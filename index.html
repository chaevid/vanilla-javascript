<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Momentum Clone Chaevid</title>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="content">
        <h1 class="clock"></h1>
        <form
          id="name-form"
          class="name-form">
          <input
            id="name-input"
            type="text"
            placeholder="Enter your name" />
        </form>
        <h1 class="greeting"></h1>
        <form
          id="todo-form"
          class="todo-form">
          <input
            id="todo-input"
            type="text"
            placeholder="Add a to-do" />
        </form>
        <ul class="todo-list"></ul>
        <div class="location-container">
          <p class="latlon"></p>
          <p class="weather"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
